<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试题</title>
</head>
<body>


<script>

    function add5(x) {
        return x + 5
    }

    function div2(x) {
        return x / 2
    }

    function sub3(x) {
        return x - 3
    }

    // 其实仔细分析 包裹的结果都是一样的.
    const chain = [add5, div2, sub3].reduce((a, b) => (...args) => a(b(...args)))
    const chain2 = [add5, div2, sub3].reduceRight((a, b) => (...args) => b(a(...args)))
    const chain3 = [add5, div2, sub3].reverse().reduce((a, b) => (...args) => b(a(...args)));
    console.log(chain(1)) // 4
    console.log(chain2(1)) // 4
    console.log(chain3(1)) // 4

</script>

</body>
</html>
